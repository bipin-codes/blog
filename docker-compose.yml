version: '3'
services:
  postgres:
    image: 'postgres:latest'
    environment:
      - POSTGRES_PASSWORD=postgres_password

  api:
    build:
      dockerfile: Dockerfile.dev
      context: ./api
    volumes:
      #ignore the node_modules in the container
      - /app/node_modules
      #copy everthing from project files into app in the container
      - ./api:/app
    environment:
      - PGPASSWORD=postgres_password
      - PGDATABASE=postgres
      - PGUSER=postgres
      - PGHOST=postgres
      - PGPORT=5432

  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app
    environment:
      - WDS_SOCKET_PORT=0
  admin:
    build:
      dockerfile: Dockerfile.dev
      context: ./admin
    volumes:
      - /app/node_modules
      - ./admin:/app
  nginx:
    depends_on:
      - api
      - client
      - admin
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - '3050:80'
